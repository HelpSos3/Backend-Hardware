# docker-compose.dev.yml
services:
  db:
    image: postgres:16-alpine
    container_name: scrapshop_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: scrapshop_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db

  backend:
    build: ./backend
    container_name: scrapshop_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HARDWARE_URL: http://host.docker.internal:9000  # << ใช้คุยกับ hardware_service
      UPLOAD_ROOT: /app/app/uploads    
    depends_on:
      - db
    ports:
      - "${APP_PORT}:8000"
    volumes:
      - ./backend/app:/app/app                         # hot reload โค้ด
      - ./uploads/products:/app/app/uploads/products  # <<< รูปอยู่นอก
      - ./uploads/idcard_photos:/app/app/uploads/idcard_photos
      - ./uploads/purchase_items:/app/app/uploads/purchase_items      # เพิ่ม
      - ./uploads/payment_slips:/app/app/uploads/payment_slips
      - ./uploads/customer_photos:/app/app/uploads/customer_photos

volumes:
  db_data:
